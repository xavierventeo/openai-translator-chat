<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Translator Chat</title>
    <link rel="stylesheet" href="/public/assets/css/styles.css">
    <link rel="icon" href="/public/assets/img/translate.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>OpenAI Translator Chat</h1>
        <img src="/public/assets/img/translate.png" alt="OpenAI Translator" />
    </header>
    <div id="app">
        <!-- Section for translations -->
        <section>
            <div id="translation-display">
                <!-- Translations will be displayed here -->
            </div>
            <div id="translation-input">
                <input type="text" id="text-to-translate" placeholder="Enter text to translate" />
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more languages as needed -->
                </select>
                <button id="translate-button">Translate</button>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
